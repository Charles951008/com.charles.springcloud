server:
  port: 8002


spring:
  application:
    name: cloud-payment-service

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/system?useSSL=false
    username: root
    password: 233666

  devtools:
    restart:
      enabled: true  #设置开启热部署

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.charles.springcloud.entities


eureka:
  instance:
    hostname: localhost #eureka服务端的实例名称
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka   #集群板

## 此应用为注册中心，false：不向注册中心注册自己。
